<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Tetris</title>

    <link rel="stylesheet" href="./styles.css">
</head>

<body>
    <canvas id="otherPlayer"></canvas>
    <div id="tetris">
        <canvas id="scene"></canvas>
        <div class="mainMenu" id="startGame">
            <h1>TETRIS</h1>
            <h2><a href="#" id="singleStart">Single Player</a></h2>
            <h2><a href="#" id="multiStart">Multi-Player</a></h2>
        </div>
        <div class="mainMenu" id="searchingPlayers">
            <h1>TETRIS</h1>
            <h2><a href="#" id="returnMainMenu">Return to menu</a></h2>
            <h2>1/2</h2>
            <img src="https://thumbs.gfycat.com/OddBigheartedGypsymoth.webp"></img>
        </div>
        <div class="mainMenu" id="gameOver">
            <h1>Game Over !</h1>
            <h1 id="verdict">You Win!</h1>
            <h3>Score: <span id="finalScore">0</span></h3>
            <h2><a href="#" id="restart">Restart</a></h2>
        </div>
        <div id="side">
            <div id="info">
                <h1 id="levelInfo">Level: <br><span id="level">1</span></h1>
                <h2 id="scoreInfo">Score: <br><span id="score">0</span></h2>
                <div id="rewardInfo" class="invisible">+<span id="reward">0</span></div>
                <canvas id="preview"></canvas>
            </div>
        </div>
    </div>

</body>
<script src="./tetris.js"></script>

</html>
